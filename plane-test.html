  <body>
  
<!--     <p>Use the arrow keys to change the betas<p> -->
  
    <div class="grid-container">
        <div id="controls">
            <div class="slider-container">
                <div class="slider-label">β<sub>1</sub></div>
                <div class="slider-obj" id="slider_beta1"></div>
            </div>
            <div class="slider-container">
                <div class="slider-label">β<sub>2</sub></div>
                <div class="slider-obj" id="slider_beta2"></div>
            </div>
            <div class="slider-container">
                <button class="button-obj" id="button_view_X1">X<sub>1</sub></button>
                <button class="button-obj" id="button_view_X2">X<sub>2</sub></button>
                <button class="button-obj" id="button_view_top">Top</button>
            </div>
            
            <div id="plot_image">
                <div id="placeholder-cbar" class="demo-container""></div>
                <div id="placeholder-img" class="demo-container""></div>
    	    </div>
            
        </div>
        
        
        <div class="renderer-container"> 
            <div class="info-bar">
                <div id="info-equation"></div>
                <div id="info-mse"></div>
                <div id="info-rsquared"></div>
            </div>
            <div id="renderer"> </div>
        </div>
        
    </div>
